{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Iman Jibril Foundation</title>
    <style>
      .form-logo {
        display: flex;
        justify-content: center;
        margin: 24px 0 12px 0;
      }
      .form-logo img {
        max-width: 180px;
        width: 60vw;
        height: auto;
      }
      .cta-form-container {
        max-width: 420px;
        margin: 0 auto;
        background: #f9fafb;
        border-radius: 16px;
        padding: 24px 18px;
        box-shadow: 0 2px 12px rgba(18, 85, 15, 0.07);
      }
      .cta-form-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #12550f;
      }
      .cta-form-container input,
      .cta-form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: 1px solid #d0dd94;
        font-size: 1rem;
      }
      .cta-form-container button {
        width: 100%;
        padding: 12px;
        background: #12550f;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      .cta-form-container button:hover {
        background: #d0dd94;
        color: #12550f;
      }
      @media (max-width: 600px) {
        .cta-form-container {
          padding: 12px 4vw;
        }
        .form-logo img {
          max-width: 120px;
        }
      }
      <!-- Add inside <style > in cta_form.html -- > .styled-select {
        background: #f9fafb;
        color: #12550f;
        border: 1px solid #d0dd94;
        border-radius: 8px;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 16px;
        width: 100%;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        transition: border 0.2s;
      }
      .styled-select:focus {
        border: 1.5px solid #12550f;
        outline: none;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div class="form-logo">
      <a href="{% url 'home' %}">
        <img
          src="{% static 'images/imanj.png' %}"
          alt="Iman Jibril Foundation Logo"
          style="cursor: pointer"
        />
      </a>
    </div>

    <div class="cta-form-container">
      <h2 style="text-align: center; color: #12550f">GET INVOLVED</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
